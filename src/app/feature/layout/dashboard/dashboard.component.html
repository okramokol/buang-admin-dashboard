<div class="container is-fluid">

<nav class="breadcrumb" aria-label="breadcrumbs">
  <ul>
    <li class="is-active">
      <a href="#">
        <span class="icon is-medium">
          <i class="fas fa-tachometer-alt" aria-hidden="true"></i>
        </span>
        <span>Dashboard</span>
      </a>
    </li>
  </ul>
</nav>

  <div class="columns">
    <div class="column is-3">
      <div class="card">
        <div class="card-content b-s">
          <div class="media">
            <div class="media-left">
              <figure>
                  <span class="icon is-large" style="font-size: 50px;"><i class="fas fa-home"></i></span>
              </figure>
            </div>
            <div class="media-content">
                <p class="title is-3">100M</p>
                <p class="subtitle is-6">Subscriber</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="column is-3">
      <div class="card">
        <div class="card-content b-s">
          <div class="media">
            <div class="media-left">
                <figure>
                    <span class="icon is-large" style="font-size: 50px;"><i class="fas fa-globe"></i></span>
                </figure>
            </div>
            <div class="media-content">
                <p>56%</p>
                <p>Capacity</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="column is-3">
      <div class="card">
        <div class="card-content b-s">
          <div class="media">
            <div class="media-left">
                <figure>
                    <span class="icon is-large" style="font-size: 50px;"><i class="fas fa-user"></i></span>
                </figure>
            </div>
            <div class="media-content">
                <p>990K</p>
                <p>Users</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="column is-3">
      <div class="card">
        <div class="card-content b-s">
          <div class="media">
            <div class="media-left">
              <figure>
                  <span class="icon is-large" style="font-size: 50px;"><i class="fas fa-handshake"></i></span>
              </figure>
            </div>
            <div class="media-content">
                <p class="title is-4">99.9%</p>
                <p class="subtitle is-6">Connections</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-content b-s">
        <div class="columns">
            <div class="column is-12">
                <div style="display: block;">
                  <canvas baseChart
                      [datasets]="lineChartData"
                      [labels]="lineChartLabels"
                      [options]="lineChartOptions"
                      [colors]="lineChartColors"
                      [legend]="lineChartLegend"
                      [chartType]="lineChartType"
                      (chartHover)="chartHovered($event)"
                      (chartClick)="chartClicked($event)">
                  </canvas>
                </div>
            </div>
            <!-- <div class="column">
              <div style="margin-bottom: 10px">
                <table class="table table-responsive table-condensed">
                  <tr>
                    <th *ngFor="let label of lineChartLabels">{{label}}</th>
                  </tr>
                  <tr *ngFor="let d of lineChartData">
                    <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
                  </tr>
                </table>
                <button (click)="randomize()">CLICK</button>
              </div>
            </div> -->
          </div>
    </div>
  </div>
  
  <!-- Bar Chart -->
  <div style="margin-top: 10px;">
      <div class="columns">
          <div class="column is-6">
            <div class="card">
                <div class="card-content b-s">
                    <div style="display: block">
                        <canvas baseChart
                                [datasets]="barChartData"
                                [labels]="barChartLabels"
                                [options]="barChartOptions"
                                [legend]="barChartLegend"
                                [chartType]="barChartType"
                                (chartHover)="barChartHovered($event)"
                                (chartClick)="barChartClicked($event)"></canvas>
                      </div>
                </div>
              </div>
          </div>
      
          <div class="column is-6">
            <div class="card">
                <div class="card-content b-s">
                    <div style="display: block">
                        <canvas baseChart
                                [datasets]="barChartData"
                                [labels]="barChartLabels"
                                [options]="barChartOptions"
                                [legend]="barChartLegend"
                                [chartType]="barChartType"
                                (chartHover)="barChartHovered($event)"
                                (chartClick)="barChartClicked($event)"></canvas>
                      </div>
                </div>
              </div>
          </div>
        </div>
  </div>

  <!-- Dougnut Chart -->
  <div style="margin-top: 10px;">
      <div class="columns">
          <div class="column">
            <div class="card">
              <div class="card-content b-s">
                  <div style="display: block">
                      <canvas baseChart
                                  [data]="doughnutChartData"
                                  [labels]="doughnutChartLabels"
                                  [chartType]="doughnutChartType"
                                  (chartHover)="doughnutChartHovered($event)"
                                  (chartClick)="doughnutChartClicked($event)"></canvas>
                    </div>
              </div>
            </div>
          </div>
        </div>
  </div>

</div>
